<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <title>Viagem dos Sonhos</title>
</head>

<body>
    <div class="caixa-principal">
        <h1>Viagem dos Sonhos</h1>
        <div class="tela-inicial">
            <p>
                Quem aí não sonha em fazer aquela viagem perfeita? Bora descobrir qual destino combina com seu jeitinho, 
                se é praia, montanha, cidade histórica ou aventura no meio do nada!
            </p>
            <button class="iniciar-btn">Descobrir meu destino</button>
        </div>
        <div class="caixa-perguntas"></div>
        <div class="caixa-alternativas"></div>
        <div class="caixa-resultado">
            <p class="texto-resultado"></p>
            <button class="novamente-btn">Quero tentar de novo!</button>
        </div>
    </div>
    <script type="module" src="js/aleatorio.js"></script>
    <script type="module" src="js/perguntas.js"></script>
    <script type="module" src="js/script.js"></script>
</body>

</html>
